<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>KudoMessage - Webbapplikation</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
    </h:head>
    <h:body>
        <h:inputHidden value="#{backendBean.init()}"/>
        <h:form>
            <!-- Konversationerna -->
            <div class="contactsKeeper">
                <div style="width: 100%; height: 35px; padding-top: 7px; border-bottom: 1px solid #E0E0E0;">
                    <div class="inputBoxKeeper" style="width: 75%; float: left;">
                        <h:inputText value="SÃ¶k..." />
                    </div>
                    <h:commandButton class="sendButton" value="#+" />
                </div>
                
                <c:forEach items="#{conversationsHolder.allConversationsNames}" var="number">
                    <div>
                        <h:commandButton class="contact" action="#{conversationsHolder.setActiveConversation(number)}" value="#{conversationsHolder.getNameOfContact(number)}" />
                    </div>
                </c:forEach>
            </div>

            <div class="messagesKeeper">
                <div style="display: block; border-bottom: 1px solid #E0E0E0;">
                    <p style="line-height: 42px; margin: 0px 0px 0px 20px;">0764292920</p>
                </div>
                
                <!-- Meddelandena -->
                <div style="height: 85%; padding: 2%; overflow-y: scroll;">
                    <c:forEach items="#{conversationsHolder.currentConversation}" var="message">
                        <div>
                            <c:if test="#{!conversationsHolder.isSelf(message.origin)}">
                                <div class="bubble me">
                                    #{message.content}
                                </div>
                            </c:if>
                            <c:if test="#{conversationsHolder.isSelf(message.origin)}">
                                <div class="bubble you">
                                    #{message.content}
                                </div>
                            </c:if>
                            <br style="clear: both;" />
                        </div>
                    </c:forEach>
                </div>

                <!-- Skicka nytt meddelande -->
                <div style="border-top: 1px solid #E0E0E0; height: 6%; padding-top: 1.5%;">
                    <div class="inputBoxKeeper" style="width: 80%; float: left;">
                        <h:inputText value="#{messageModel.messageContent}" />
                    </div>

                    <h:commandButton class="sendButton" action="#{messageModel.sendMessage()}" value="Skicka" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
