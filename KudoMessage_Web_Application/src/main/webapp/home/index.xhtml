<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="../style/style.css" />
    </h:head>
    <h:body>
        <h1>Skicka ett meddelande nedan!</h1>
        <div id="left">
            
            <div jsfc="ui:repeat" value="#{messageHandler.mapToList(messageHandler.messages)}" var="entry">
                <div id="conversation" >
                    <h:form styleClass="button">
                        <h:commandButton value="#{entry.key}" styleClass="button" action="#{messageHandler.changeConversation(entry.key)}" />
                    </h:form>
                </div>
            </div>
            
            
        </div>
        
        <div id="right">
            
                <c:forEach items="#{messageHandler.activeConversation}" var="conv">
                    <div class="chat">
                        
                        <c:if test="#{messageHandler.samma(conv.origin)}">
                            <div class="bubble me">
                                #{conv.content}
                            </div>
                        </c:if>
                        
                        <c:if test="#{messageHandler.samma(conv.receiver)}">
                            <div class="bubble you">
                                #{conv.content}
                            </div>
                        </c:if>
                        
                        
                    </div>
                    <br/><br/><br/>
                </c:forEach>
            
            
        </div>
        
        <div id="messageBox">
            <h:form>
                <h:inputText value="#{messageHandler.content}" size="100" />
                <h:commandButton value="Skicka" action="#{messageHandler.sendMessage}" />
            </h:form>
        </div>
        
        <h:form>
            <h:commandButton value="Skapa Kontakt" />
        </h:form>
    </h:body>
</html>
