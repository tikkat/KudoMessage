<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta charset="utf-8"></meta>
        <link rel="stylesheet" type="text/css" href="registrate.css"/>
        <title>KudoMessage</title>
    </h:head>
    <h:body>
        <form class="registration_form" action="" method="post" name="registration_form">
            <ul>
                <li>
                    <h2>Registration for KudoMessage!</h2>       
                    <span class="required_notification">* Denotes Required Field</span>
                </li>
                <li>
                    <label for="first">First Name:</label>
                    <input type="text" name="first" />
                </li>
                <li>
                    <label for="last">Last Name:</label>
                    <input type="text" name="last" />
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="text" name="email" placeholder="Tobias.tikka@gmail.com"/>
                    <span class="form_hint">Proper format "I'm@awe.some"</span>
                </li>
                <li>
                    <label for="website">Website:</label>
                    <input type="text" name="website" placeholder="http://www.kudomessage.com/"/>
                    <span class="form_hint">Proper format "http://someaddress.com"</span>
                </li>
                <li>
                    <label for="message">Message:</label>
                    <textarea name="message" cols="40" rows="6" ></textarea>
                </li>
                <li>
                    <button class="submit" type="submit">Submit Form</button>
                </li>
            </ul>    
        </form>
    </h:body>
</html>
